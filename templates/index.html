{% extends "base.html" %}

{% block content %}
<h2>Add New Expense</h2>
<form method="POST" action="/add_expense">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <option value="">Select a category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Shopping">Shopping</option>
        <option value="Utilities">Utilities</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Other">Other</option>
    </select>
    
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" placeholder="What did you spend on?" required>
    
    <label for="amount">Amount ($):</label>
    <input type="number" id="amount" name="amount" step="0.01" min="0.01" placeholder="0.00" required>
    
    <button type="submit">Add Expense</button>
</form>

{% if message %}
<div style="background-color: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin-top: 20px;">
    {{ message }}
</div>
{% endif %}
{% endblock %}
